{% extends 'base.html' %}
{% block body_class %}change_password{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h2 class="mb-4 text-center">Change Your Password</h2>
            <form method="post">
                {% csrf_token %}
                <!-- {{ form | crispy }} -->
                  {% for fm in form %}
                   {{fm.label_tag}}
                   {{fm}}
                   {{fm.errors}}
                  {% endfor %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger btn-lg mt-3">
                       Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
